name: elementpath

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:

    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, "3.10", 3.11, pypy-3.9]
        exclude:
          - os: macos-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.8

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pip and setuptools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 elementpath --max-line-length=100 --statistics
      - name: Lint with mypy if Python version != 3.7
        if: ${{ matrix.python-version != '3.7' }}
        run: |
          pip install mypy==1.2.0 xmlschema lxml-stubs
          mypy --show-error-codes --strict elementpath
      - name: Test with unittest
        run: |
          pip install lxml xmlschema>=2.0.0
          python -m unittest
